name: Deploy AI Resume Platform

on:
  push:
    branches:
      - beta

jobs:
  deploy_beta:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: ai-resume-iamwillsoto
      DEPLOYMENT_TABLE: DeploymentTracking
      ANALYTICS_TABLE: ResumeAnalytics
      MODEL_ID: anthropic.claude-3-haiku-20240307-v1:0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ai-resume-platform \
            --template-file infra/template.yaml \
            --parameter-overrides BucketName=${BUCKET_NAME} \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Generate beta resume + analytics
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENV: beta
          COMMIT_SHA: ${{ github.sha }}
        run: |
          python app/resume_pipeline.py

      - name: Beta deployment summary
        run: |
          echo "### âœ… Beta Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: beta" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: beta" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://${BUCKET_NAME}.s3.amazonaws.com/beta/index.html" >> $GITHUB_STEP_SUMMARY
