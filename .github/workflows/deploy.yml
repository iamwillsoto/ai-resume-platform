name: Deploy AI Resume Platform

on:
  push:
    branches:
      - beta
      - main

jobs:
  deploy_beta:
    if: github.ref == 'refs/heads/beta'
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: ai-resume-iamwillsoto
      DEPLOYMENT_TABLE: DeploymentTracking
      ANALYTICS_TABLE: ResumeAnalytics
      MODEL_ID: anthropic.claude-3-5-sonnet-20240620-v1:0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ai-resume-platform \
            --template-file infra/template.yaml \
            --parameter-overrides BucketName=${BUCKET_NAME} \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Generate beta resume + analytics
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENV: beta
          COMMIT_SHA: ${{ github.sha }}
        run: |
          python app/resume_pipeline.py

      - name: Beta deployment summary
        run: |
          echo "### ✅ Beta Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: beta" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: beta" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://${BUCKET_NAME}.s3.amazonaws.com/beta/index.html" >> $GITHUB_STEP_SUMMARY

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: ai-resume-iamwillsoto
      DEPLOYMENT_TABLE: DeploymentTracking
      ANALYTICS_TABLE: ResumeAnalytics

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ai-resume-platform \
            --template-file infra/template.yaml \
            --parameter-overrides BucketName=${BUCKET_NAME} \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Promote beta -> prod in S3
        run: |
          aws s3 cp \
            s3://${BUCKET_NAME}/beta/index.html \
            s3://${BUCKET_NAME}/prod/index.html

      - name: Record production deployment
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENV: prod
          COMMIT_SHA: ${{ github.sha }}
        run: |
          python app/resume_pipeline.py --skip-ai --skip-upload --promote-only

      - name: Prod deployment summary
        run: |
          echo "### ✅ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: main" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: prod" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://${BUCKET_NAME}.s3.amazonaws.com/prod/index.html" >> $GITHUB_STEP_SUMMARY
